<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!--CSS Style link-->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="product">


      <img class="product__image" src="images/image-product-mobile.jpg" alt="">


    <article class="product__details">
      <p class="product__category">Perfume</p>
      <h1 class="product__title"> Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous<br> interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__prices">
        <p class="discount__price">$149.99</p>
        <p class="original__price">$169.99</p>
      </div>
      <button class="button"><img class="icon__cart" src="./images/icon-cart.svg"> Add to Cart</button>
    </article>
  </div>

  
</body>
</html>
